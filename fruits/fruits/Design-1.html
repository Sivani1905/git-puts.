<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Fresh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            text-align: right;
        }
        .navbar a {
            color: #000;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar .menu {
            display: flex;
            justify-content: space-between;
            text-align: right;
        }
        .banner {
            text-align: center;
            background-color: #7BBE38;
            color: green;
        }
        .banner img {
            max-width: 100%;
            height: 450px;
        }
        .section {
            padding: 20px;
            text-align: left;
        }
        .section h2 {
            margin-bottom: 20px;
        }
        .products-carousel {
            position: relative;
            overflow: hidden;
        }
        .products-grid {
            display: flex;
            flex-wrap: nowrap;
            transition: transform 0.5s ease-in-out;
        }
        .product {
            flex: 0 0 20%;
            box-sizing: border-box;
            background-color: white;
        }
        .product img {
            max-width: 100%;
            height: 250px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            color: #888;
        }
        .product-price {
            color: green;
            font-weight: bold;
        }
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 2em;
            cursor: pointer;
            z-index: 1;
        }
        .carousel-arrow.left {
            left: 10px;
        }
        .carousel-arrow.right {
            right: 10px;
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <!-- <img src="path_to_your_logo" alt="Logo" style="height: 40px;"> -->
    </div>
    <div class="icons">
        <a href="#">‚ù§ Favourites</a>
        <a href="#">üõí Cart</a>
    </div>
</div>
<div class="navbar" style="background:#4CAF50;">
    <div class="logo">
        <!-- <img src="path_to_your_logo" alt="Logo" style="height: 40px;"> -->
    </div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Categories</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </div>
</div>

<div class="banner">
    <img src="top banner.jpg" alt="Banner Image">
    <!-- <h1>100% Farm Fresh</h1> -->
</div>

<div class="section">
    <h2>Farm Fresh Fruits</h2>
    <div class="products-carousel">
        <button class="carousel-arrow left" onclick="moveSlide('fruits', -1)">&#10094;</button>
        <div class="products-grid" id="fruits">
            <div class="product">
                <img src="fruit banner.jpg" alt="Simla Red Apples">
            </div>
            <div class="product">
                <img src="simla red apples.jpg" alt="Simla Red Apples">
                <h2>Simla Red Apples</h2>
                <p class="product-price">‚Çπ300</p>
            </div>
            <div class="product">
                <img src="kiwi fruit.jpg" alt="Kiwi Fruit">
                <h2>Kiwi Fruit</h2>
                <p class="product-price">‚Çπ200</p>
            </div>
            <div class="product">
                <img src="pomegranate.jpg" alt="Pomegranate">
                <h2>Pomegranate</h2>
                <p class="product-price">‚Çπ160</p>
            </div>
            <div class="product">
                <img src="ornges.jpg" alt="Oranges">
                <h2>Oranges</h2>
                <p class="product-price">‚Çπ120</p>
            </div>
        </div>
        <button class="carousel-arrow right" onclick="moveSlide('fruits', 1)">&#10095;</button>
    </div>
</div>

<div class="section">
    <h2>Organic Vegetables</h2>
    <div class="products-carousel">
        <button class="carousel-arrow left" onclick="moveSlide('vegetables', -1)">&#10094;</button>
        <div class="products-grid" id="vegetables">
            <div class="product">
                <img src="veg banner.jpg" alt="Vegetable Banner">
            </div>
            <div class="product">
                <img src="tomatos.jpg" alt="Tomatoes">
                <h2>Tomatoes</h2>
                <p class="product-price">‚Çπ60</p>
            </div>
            <div class="product">
                <img src="cauliflower.jpg" alt="Cauliflower">
                <h2>Cauliflower</h2>
                <p class="product-price">‚Çπ40</p>
            </div>
            <div class="product">
                <img src="carrot.jpg" alt="Carrots">
                <h2>Carrots</h2>
                <p class="product-price">‚Çπ30</p>
            </div>
            <div class="product">
                <img src="cabbege.jpg" alt="Cabbage">
                <h2>Cabbage</h2>
                <p class="product-price">‚Çπ15</p>
            </div>
        </div>
        <button class="carousel-arrow right" onclick="moveSlide('vegetables', 1)">&#10095;</button>
    </div>
</div>

<div class="section">
    <div class="products-grid">
        <div class="product">
            <img src="fruits and veg.jpg" alt="Fruits & Vegetables">
        </div>
        <div class="product">
            <img src="beverages.jpg" alt="Beverages">
        </div>
        <div class="product">
            <img src="eggs.jpg" alt="Eggs">
        </div>
        <div class="product">
            <img src="cosmetics.jpg" alt="Cosmetics">
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Farm Fresh. All Rights Reserved.</p>
</div>

<script>
    let currentIndices = {
        'fruits': 0,
        'vegetables': 0
    };

    function moveSlide(section, direction) {
        const grid = document.getElementById(section);
        const totalProducts = grid.children.length;
        const maxVisible = Math.floor(grid.parentElement.offsetWidth / grid.children[0].offsetWidth);
        currentIndices[section] = (currentIndices[section] + direction + totalProducts) % totalProducts;
        grid.style.transform = 'translateX(' + (-currentIndices[section] * 100 / maxVisible) + '%)';
    }
</script>

</body>
</html>
